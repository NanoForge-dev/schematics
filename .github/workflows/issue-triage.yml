name: "Issue Labeler"
on:
  issues:
    types: [opened]
jobs:
  issue-triage:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: github/issue-labeler@v3.4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/issue-labeler.yml
          enable-versioned-regex: 0
